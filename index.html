<!doctype html>
<html lang="en">
  <head>
    <script src="./signin.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Clicker Sign In</title>
  </head>
  <body class="text-center">
    
<main class="signin">
  <h1>Clicker Game</h1>

  <form id='signin-form'>
    <h1 class="h4">Sign in to Start</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="usernameInput" name="user">
      <label for="usernameInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="passwordInput" name="pass">
      <label for="passwordInput">Password</label>
    </div>
    <div class="create-account">
      <p>Don't have an account? Create one 
        <a href="createAccount.html">here</a>
        <a href="game.html"> GO TO GAME here</a>
      </p>
    </div>
    <button class="btn btn-primary" type="submit">Sign in</button>
  </form>
</main> 
  </body>
</html>
