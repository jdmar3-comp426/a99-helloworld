<!doctype html>
<html lang="en">
    <head>
        <script src="./createAccount.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>Create Account
        </title>
    </head>
  <body class="text-center">
    
<main class="signin">
  <h1>Clicker Game</h1>

  <form id='account-form'>
    <h1 class="h5">Create an Account</h1>

    <p>Input a username</p>
    <div class="account-username">
      <input type="text" class="form-control" id="usernameInput" placeholder="user123" name="user">
      <label for="usernameInput"></label>
    </div>
    <p>Input a password</p>
    <div class="account-password">
      <input type="password" class="form-control" id="passwordInput" placeholder="password123" name="pass">
      <label for="passwordInput"></label>
    </div>
    <div class="have-account">
      <p>Already have an account? Sign in
        <a href="index.html">here</a>
      </p>
    </div>
    <button class="btn btn-primary" type="submit">Create Account</button>
  </form>
</main>


    
  </body>
</html>
